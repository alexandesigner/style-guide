# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Style Guide
description:
author:
language:
timezone:
versions:
  - '0.1.0'
sidebar_categories:
  null:
    - index
    - generator
    - templates
  Base:
    - base/typhography
    - base/colors
    - base/forms
    - base/images
  Layout:
    - layout/toolbar
    - layout/footer
    - layout/grid
    - layout/navigation
  Modules:
    - modules/avatar
    - modules/button
    - modules/breadcrumb
    - modules/badge
    - modules/card
    - modules/chips
    - modules/collapse
    - modules/dialogs
    - modules/loading
    - modules/list
    - modules/pagination
    - modules/toast
    - modules/table
  Configuration:
    - config/variables
    - config/mixins
    - config/reset
    - config/utilities

github_repo: style-guide/docs
content_root: source
logo:
  desktop: /logo/logo-white.png
  mobile: /logo/icon.png
  white: /logo/logo-white.png
nav_links:
  Blog: http://medium.com/style-guide
  GitHub: https://github.com/alexandesigner/style-guide  
favicon: /logo/icon.png

# API keys
apis:
  segment: 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://alexandesigner.github.io/style-guide
root: /
permalink: docs/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: docs
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: style-guide

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
   type: git
   repo: https://github.com/alexandesigner/style-guide/public

